<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Document</title>
    <style>
        #funcs, #nums, #space, .some{
            display: none;
        }
        h2{
            text-align: center;
            margin-top: -10px;
        }
        .centro{
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <h2 id="tela2"></h2>
    <h1 id="tela">HTML + CSS Keyboard</h1>
    
    <div class="centro">
        <div class="keyboard">
            <div id="funcs" class="keyboard__row keyboard__row--h1">
                <div data-key="27" class="key--word">
                <span>esc</span>
                </div>
                <div data-key="112" class="key--fn">
                <span>F1</span>
                </div>
                <div data-key="113" class="key--fn">
                <span>F2</span>
                </div>
                <div data-key="114" class="key--fn">
                <span>F3</span>
                </div>
                <div data-key="115" class="key--fn">
                <span>F4</span>
                </div>
                <div data-key="116" class="key--fn">
                <span>F5</span>
                </div>
                <div data-key="117" class="key--fn">
                <span>F6</span>
                </div>
                <div data-key="118" class="key--fn">
                <span>F7</span>
                </div>
                <div data-key="119" class="key--fn">
                <span>F8</span>
                </div>
                <div data-key="120" class="key--fn">
                <span>F9</span>
                </div>
                <div data-key="121" class="key--fn">
                <span>F10</span>
                </div>
                <div data-key="122" class="key--fn">
                <span>F11</span>
                </div>
                <div data-key="123" class="key--fn">
                <span>F12</span>
                </div>
                <div data-key="n/a" class="key--word">
                <span>pwr</span>
                </div>
            </div>
            <div id="nums" class="keyboard__row">
                <div class="key--double" data-key="192">
                <div>~</div>
                <div>`</div>
                </div>
                <div class="key--double" data-key="49">
                <div>!</div>
                <div>1</div>
                </div>
                <div class="key--double" data-key="50">
                <div>@</div>
                <div>2</div>
                </div>
                <div class="key--double" data-key="51">
                <div>#</div>
                <div>3</div>
                </div>
                <div class="key--double" data-key="52">
                <div>$</div>
                <div>4</div>
                </div>
                <div class="key--double" data-key="53">
                <div>%</div>
                <div>5</div>
                </div>
                <div class="key--double" data-key="54">
                <div>^</div>
                <div>6</div>
                </div>
                <div class="key--double" data-key="55">
                <div>&</div>
                <div>7</div>
                </div>
                <div class="key--double" data-key="56">
                <div>*</div>
                <div>8</div>
                </div>
                <div class="key--double" data-key="57">
                <div>(</div>
                <div>9</div>
                </div>
                <div class="key--double" data-key="48">
                <div>)</div>
                <div>0</div>
                </div>
                <div class="key--double" data-key="189">
                <div>_</div>
                <div>-</div>
                </div>
                <div class="key--double" data-key="187">
                <div>+</div>
                <div>=</div>
                </div>
                <div class="key--bottom-right key--word key--w4" data-key="8">
                <span>delete</span>
                </div>
            </div>

            <div class="keyboard__row" style="width: 100%;">
                <!--div class="key--bottom-left key--word key--w4" data-key="9">
                    <span>tab</span>
                </div-->
                <div id="Q" class="key--letter" data-char="Q">Q</div>
                <div id="W" class="key--letter" data-char="W">W</div>
                <div id="E" class="key--letter" data-char="E">E</div>
                <div id="R" class="key--letter" data-char="R">R</div>
                <div id="T" class="key--letter" data-char="T">T</div>
                <div id="Y" class="key--letter" data-char="Y">Y</div>
                <div id="U" class="key--letter" data-char="U">U</div>
                <div id="I" class="key--letter" data-char="I">I</div>
                <div id="O" class="key--letter" data-char="O">O</div>
                <div id="P" class="key--letter" data-char="P">P</div>
                <!--div class="some key--double" data-key="219" data-char="{[">
                    <div>{</div>
                    <div>[</div>
                </div>
                <div class="key--double" data-key="221" data-char="}]">
                    <div>}</div>
                    <div>]</div>
                </div>
                <div class="key--double" data-key="220" data-char="|\">
                    <div>|</div>
                    <div>\</div>
                </div-->
                <div id="delete" class="key--bottom-right key--word key--w6" data-key="16-R">
                    <span>return / delete</span>
                </div>
            </div>
            <div class="keyboard__row" style="width: 100%; padding-left: 2em;">
                <div style="display: none;" class="key--bottom-left key--word key--w5" data-key="20">
                    <span>caps lock</span>
                </div>
                <div id="A" class="key--letter" data-char="A">A</div>
                <div id="S" class="key--letter" data-char="S">S</div>
                <div id="D" class="key--letter" data-char="D">D</div>
                <div id="F" class="key--letter" data-char="F">F</div>
                <div id="G" class="key--letter" data-char="G">G</div>
                <div id="H" class="key--letter" data-char="H">H</div>
                <div id="J" class="key--letter" data-char="J">J</div>
                <div id="K" class="key--letter" data-char="K">K</div>
                <div id="L" class="key--letter" data-char="L">L</div>
                <div id="Ç" class="key--letter" data-char="Ç">Ç</div>
                <!--div class="key--double" data-key="222">
                    <div>"</div>
                    <div>'</div>
                </div-->
                <div id="enter" class="key--bottom-right key--word key--w5" data-key="13">
                    <span>ENTER  confirm</span>
                </div>
            </div>
            <div class="keyboard__row" style="width: 100%; padding-left: 4em;">
                <div style="display: none;" class="key--bottom-left key--word key--w6" data-key="16">
                    <span>shift</span>
                </div>
                <div id="Z" class="key--letter" data-char="Z">Z</div>
                <div id="X" class="key--letter" data-char="X">X</div>
                <div id="C" class="key--letter" data-char="C">C</div>
                <div id="V" class="key--letter" data-char="V">V</div>
                <div id="B" class="key--letter" data-char="B">B</div>
                <div id="N" class="key--letter" data-char="N">N</div>
                <div id="M" class="key--letter" data-char="M">M</div>
                <!--div class="key--double" data-key="188">
                    <div>&lt;</div>
                    <div>,</div>
                </div>
                <div class="key--double" data-key="190">
                    <div>&gt;</div>
                    <div>.</div>
                </div>
                <div class="key--double" data-key="191">
                    <div>?</div>
                    <div>/</div>
                </div>
                <div class="key--bottom-right key--word key--w6" data-key="16-R">
                    <span>shift</span>
                </div-->            
            </div>
            <div id="space" class="keyboard__row keyboard__row--h3">
                <div class="key--bottom-left key--word">
                <span>fn</span>
                </div>
                <div class="key--bottom-left key--word key--w1" data-key="17">
                <span>control</span>
                </div>
                <div class="key--bottom-left key--word key--w1" data-key="18">
                <span>option</span>
                </div>
                <div class="key--bottom-right key--word key--w3" data-key="91">
                <span>command</span>
                </div>
                <div class="key--double key--right key--space" data-key="32" data-char=" ">
                &nbsp;
                </div>
                <div class="key--bottom-left key--word key--w3" data-key="93-R">
                <span>command</span>
                </div>
                <div class="key--bottom-left key--word key--w1" data-key="18-R">
                <span>option</span>
                </div>
                <div data-key="37" class="key--arrow">
                <span>&#9664;</span>
                </div>
                <div class="key--double key--arrow--tall" data-key="38">
                <div>&#9650;</div>
                <div>&#9660;</div>
                </div>
                <div data-key="39" class="key--arrow">
                    <span>&#9654;</span>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./assets/game.js"></script>
<script src="./assets/script.js"></script>

</html>
